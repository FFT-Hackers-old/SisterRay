syntax="proto3";
import "sr_stats.proto";
import "equipment.proto";

message SrCharacterProto{
    map<string, SrStatTableProto> statTable = 1;
    map<string, int32> pointMultiplier = 2;
    repeated SrGearSlotProto gearSlotConfig = 3;
}

message SrCharacterSaveProto{
    repeated GearSlotSave equipment = 1;
}
